name: Python CI

on: push

jobs:
  test:

    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install OS dependencies
      run: |
        sudo apt update
        sudo apt install libxml2-dev libxslt-dev python-dev
        sudo apt purge postgresql-client-14 postgresql-server-dev-all
        sudo apt install postgresql-12-postgis-3

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Install project
      run: |
        poetry install -E jsonlogger

    - name: Test with pytest
      env:
        TZ: Canada/Pacific
      run: |
        poetry run pytest -m "not online" -v --tb=short --cov --cov-report=term-missing

    - name: Code format check
      run: poetry run black . --check
